name: Build & Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libyara-dev

      - name: Run tests
        run: go test -v ./...

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libyara-dev

      - name: Build Linux amd64
        env:
          GOOS: linux
          GOARCH: amd64
          CGO_ENABLED: 1
          CGO_LDFLAGS: "-L/usr/lib"
        run: |
          go build -ldflags="-s -w" -o sentinel .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sentinel-linux-amd64
          path: sentinel

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: sentinel-linux-amd64
          path: .

      - name: Create checksum
        run: |
          sha256sum sentinel > sentinel.sha256

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            sentinel
            sentinel.sha256
          draft: true
          body: |
            ## Installation

            ```bash
            # Download binary
            curl -L -o /usr/local/bin/sentinel https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/sentinel

            # Make executable
            sudo chmod +x /usr/local/bin/sentinel

            # Setup directories
            sudo mkdir -p /etc/sentinel/signatures
            sudo mkdir -p /var/run/sentinel
            sudo mkdir -p /var/log/sentinel
            sudo chown -R root:root /etc/sentinel /var/run/sentinel /var/log/sentinel
            ```

            ### 2. Create systemd service

            ```bash
            sudo tee /etc/systemd/system/sentinel.service > /dev/null <<'EOF'
            [Unit]
            Description=Sentinel - Advanced Abuse Detection by Novel
            Documentation=https://github.com/${{ github.repository }}
            After=network.target

            [Service]
            Type=simple
            User=root
            WorkingDirectory=/etc/sentinel
            ExecStart=/usr/local/bin/sentinel --daemon --log-level info
            ExecStop=/usr/local/bin/sentinel --action stop
            Restart=always
            RestartSec=5
            StandardOutput=journal
            StandardError=journal
            SyslogIdentifier=sentinel
            TimeoutStopSec=10
            KillMode=mixed

            [Install]
            WantedBy=multi-user.target
            EOF
            ```

            ### 3. Add YARA signatures (optional)

            Place any `.yara` or `.yar` files in `/etc/sentinel/signatures/`. On first startup, Sentinel will auto-create the config if it doesn't exist.

            ```bash
            # Example: Add a signature file
            sudo cp your-rules.yara /etc/sentinel/signatures/
            ```

            ### 4. Enable and start

            ```bash
            sudo systemctl daemon-reload
            sudo systemctl enable sentinel
            sudo systemctl start sentinel

            # View logs
            sudo journalctl -u sentinel -f
            ```

            ### 5. Configure

            Sentinel auto-generates `/etc/sentinel/config.toml` on first run. Configure it with your preferred settings

            ```bash
            sudo nano /etc/sentinel/config.toml
            ```

            ## Verify Checksum

            ```bash
            sha256sum -c sentinel.sha256
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Release Status
        run: |
          if [ "${{ needs.release.result }}" == "success" ]; then
            echo "✅ Release ${{ github.ref_name }} completed successfully!"
          else
            echo "❌ Release ${{ github.ref_name }} failed"
            exit 1
          fi
